<h1>記事作成</h1>

<form id="form">
  <p>ID：<input name="id" required></p>
  <p>タイトル：<input name="title" required></p>
  <p>日付：<input type="date" name="date" required></p>
  <p>概要：<input name="summary" required></p>
  <p>本文：<textarea name="content" required></textarea></p>

  <button type="submit">Pull Request を作成</button>
</form>

<pre id="result"></pre>

<script src="update.js"></script>
