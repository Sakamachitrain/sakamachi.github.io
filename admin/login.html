<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>管理ログイン</title>
</head>
<body>

<h1>管理ページ ログイン</h1>

<p>パスワードを入力してください。</p>

<input type="password" id="pw" style="font-size:18px;padding:5px;">
<button id="btn" style="padding:5px 15px;">ログイン</button>

<p id="msg" style="color:red;margin-top:15px;"></p>

<script>
  const PASSWORD = "SakaKoma1965"; // ←ここに希望のパスワードを直接入力

  document.getElementById("btn").onclick = () => {
    const input = document.getElementById("pw").value.trim(); // 前後空白を削除
    if(input === PASSWORD){
      localStorage.setItem("komashin_admin_login","OK");
      location.href = "index.html";
    } else {
      document.getElementById("msg").textContent = "パスワードが違います。";
    }
  }
</script>

</body>
</html>
